<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  </head>
  <body>
    <h3>Todo App</h3>
    <div id="todoListApp"></div>
    <!-- <script type="text/babel" src="scripts/example.js"></script>-->
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.

      //Create TodoItemTable

      var TodoItemTableList = React.createClass({

        deleteRowItem: function(itemId) {
          this.props.deleteRowItem(itemId);
        },

        render: function() {
          var rows = [];
          //loop through each item and create a TodoItemTableRow component with each item.

          rows =this.props.items.map(function(item, i){
            return <TodoItemTableRow item={item} i={i} key={i} deleteRowItem={this.deleteRowItem} updateCompletedItems={this.props.updateCompletedItems}/>;
          }.bind(this));
          return (
            <table>
              <thead>
                <tr>
                  <th>Item No</th>
                  <th>Todo task</th>
                  <th>Completed</th>
                </tr>
              </thead>
              <tbody>
                {rows}
              </tbody>
            </table>
          );
        }
      });

      //Create TodoItemTableRow
      //TodoItemTableRow is a row with id and todoTask columns
      var TodoItemTableRow = React.createClass({

        deleteRowItem: function() {
          this.props.deleteRowItem(this.props.item.id);
        },

        onChange: function() {
          this.props.updateCompletedItems(this.props.item.id);
        },

        render: function() {
          return (
            <tr>
              <td>
                {this.props.i}
              </td>
              <td>
                {this.props.item.todoTask}
              </td>
              <td>
                <input type="checkbox" checked={this.props.item.completed} onChange={this.onChange}/>
              </td>
              <td>
                <input type="button" className="removeBtn" value="Remove" onClick={this.deleteRowItem}/>
              </td>
            </tr>
          );
        }
      });

      //Create item input text box
      //Function to handle the input boxes' text changing
      var ItemInput = React.createClass({
        handleInputChange: function() {
          this.props.onUserInput(
            this.refs.inputText.value
          );
        },
        //Function to handle the form being submitted
        handleSubmit: function(e) {
          e.preventDefault();
          this.props.onUserSubmit(

            {todoTask: this.refs.inputText.value}
          )
        },
        //Method to render the input form
        render: function() {
          return (
            <form className="itemInputForm" onSubmit={this.handleSubmit}>
              <input
                type="text"
                placeholder="Add item here..."
                value={this.props.inputText}
                ref="inputText"
                onChange={this.handleInputChange}
              />
              <input type="submit" value="Add item" />
            </form>
          );
        }
      });

      //Create TodoAppComponent
      var CompletedItemRow = React.createClass({
        render: function() {
          return (
            <tr>
              <td>
                {this.props.item.todoTask}
              </td>
            </tr>
          );
        }
      });

      var CompletedItemTableList = React.createClass({

        render: function() {

          var completedItemRows=[];

          completedItemRows = this.props.completedItems.map(function(item, i) {
            return <CompletedItemRow item={item} key={i}/>;
          }.bind(this));

          return (
            <div>
            <h3>Completed items</h3>

            <table>
              <thead>
                <tr>
                  <th>Todo task</th>
                </tr>
              </thead>
              <tbody>
                {completedItemRows}
              </tbody>
            </table>

            </div>
          );
        }
      });

      var TodoApp = React.createClass({

        handleUserInput: function(inputText) {
          this.setState({
            inputText:inputText
          });
        },

        addItem: function(item) {
          if (item.todoTask.trim() != "")
          {
            var items = this.state.items;
            //item.id = new Date().getUTCMilliseconds()
            item.id = (new Date()).getTime();
            //item.id = this.state.items.length + 1;
            console.log("item id:", item.id);
            item.completed = false;
            var newItems = items.concat([item]);
            this.setState({
              items:newItems,
              inputText:""
            });


          }
        },

        deleteRowItem: function(itemId) {

          var itemIndex = this.getItemIndex(itemId);
          this.state.items.splice(itemIndex,1);

          this.setState({
            items:this.state.items
          });
        },

        updateCompletedItems: function(itemId){
          var itemIndex = this.getItemIndex(itemId);
          var completedItemIndex = -1;

          this.state.items[itemIndex].completed = !this.state.items[itemIndex].completed;
          if (this.state.items[itemIndex].completed === true) {
              this.state.completedItems.push(this.state.items[itemIndex]);
          } else {
            completedItemIndex = this.getCompletedItemIndex(this.state.items[itemIndex].id);
            this.state.completedItems.splice(completedItemIndex,1);
          }

          this.setState({
            completedItems: this.state.completedItems

          });
        },

        getItemIndex: function(itemId) {
          var index = this.state.items.map(function(item) {
            return item.id;
          }).indexOf(itemId);
          return index;
        },

        getCompletedItemIndex: function(itemId) {
          var index = this.state.completedItems.map(function(item) {
            return item.id;
          }).indexOf(itemId);
          return index;
        },

        getInitialState: function() {
          return {
            inputText: "",
            items: this.props.items,
            completedItems: []
          };
        },
        //Todo component comprises of an ItemInput and a TodoItemTableList component
        render: function() {
          return (
            <div>
              <ItemInput
                inputText={this.state.inputText}
                onUserInput={this.handleUserInput}
                onUserSubmit={this.addItem}
                items={this.state.items}
              />
              <TodoItemTableList
                items={this.state.items}
                deleteRowItem={this.deleteRowItem}
                updateCompletedItems={this.updateCompletedItems}
              />
              <CompletedItemTableList
                completedItems={this.state.completedItems}
              />
            </div>
          );
        }
      });

      /*var TODOS = [
          {"id": 1,"todoTask": "Take dog for a walk", "completed": false},
          {"id": 2,"todoTask": "Eat spam", "completed": false},
          {"id": 3,"todoTask": "Watch a film", "completed": false},
          {"id": 4,"todoTask": "Climb trees", "completed":false}
      ];*/

      var TODOS = [];

      ReactDOM.render(
        <TodoApp items={TODOS}/>,
        document.getElementById("todoListApp")
      );

    </script>
  </body>
</html>
